# This workflow builds and publishes artifacts when a GitHub release is published.

name: Publish Release

on:
  release:
    types: [ released ]

env:
  ARTIFACT_NAME: odin-component-interface

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate and extract version
        id: get_version
        run: |
          # Extract version from tag
          releaseVersion="${GITHUB_REF/refs\/tags\//}"

          # Validate tag format (must start with 'v' followed by semantic version)
          if [[ ! "$releaseVersion" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi

          # Remove 'v' prefix
          releaseVersion="${releaseVersion//v/}"

          # Get current POM version
          currentVersion=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          expectedVersion="${releaseVersion}-SNAPSHOT"

          # Validate that POM has expected SNAPSHOT version
          if [[ "$currentVersion" != "$expectedVersion" ]]; then
            echo "Error: POM version ($currentVersion) doesn't match expected ($expectedVersion)"
            echo "Please ensure the POM version matches the release tag before releasing"
            exit 1
          fi

          echo "Publishing version : ${releaseVersion}"
          echo "VERSION=$releaseVersion" >> $GITHUB_OUTPUT

      - name: Check for existing artifacts
        run: |
          # Check if artifacts already exist for this release
          if gh release view ${{ github.event.release.tag_name }} --json assets -q '.assets[].name' 2>/dev/null | grep -q "${{ env.ARTIFACT_NAME }}-${{ steps.get_version.outputs.VERSION }}.jar"; then
            echo "Error: Release artifacts already exist for version ${{ steps.get_version.outputs.VERSION }}"
            echo "This indicates a possible duplicate release attempt"
            exit 1
          fi

      - name: Update version pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Build and Test
        run: |
          mvn clean verify --no-transfer-progress
          if [ ! -f "./target/${{ env.ARTIFACT_NAME }}-${{ steps.get_version.outputs.VERSION }}-jar-with-dependencies.jar" ]; then
            echo "Error: Expected JAR file not found!"
            exit 1
          fi

      - name: Upload JAR to Release
        id: upload_assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload with retry logic
          for i in {1..3}; do
            if gh release upload ${{ github.event.release.tag_name }} \
              ./target/${{ env.ARTIFACT_NAME }}-${{ steps.get_version.outputs.VERSION }}-jar-with-dependencies.jar#${{ env.ARTIFACT_NAME }}-${{ steps.get_version.outputs.VERSION }}.jar \
              --clobber; then
              echo "Upload successful"
              break
            else
              echo "Upload attempt $i failed"
              if [ $i -eq 3 ]; then
                echo "Error: Failed to upload after 3 attempts"
                exit 1
              fi
              sleep 5
            fi
          done

      - name: Bump version
        if: github.event.release.target_commitish == 'main' && success()
        run: |
          # Only bump if everything succeeded
          .ci/scripts/bump-version.sh || {
            echo "Warning: Version bump failed. Manual intervention may be required."
            echo "The release was successful but the version wasn't bumped in the repository."
            exit 0  # Don't fail the release for this
          }
