image:
  registry: {{ imageRegistry }}
  repository: {{ imageRepository }}
  tag: {{ imageTag }}

replicaCount: {{ replicaCount }}

aerospike:
  namespace: {{ namespace }}
  replicationFactor: {{ replicationFactor }}
  nsupPeriod:

persistence:
  storageClass: {{ storageClass }}

nodeSelector:
  node_name: {{ nodeSelector }}

resources:
  limits:
    memory: {{ resources.limits.memory }}
    cpu: {{ resources.limits.cpu }}
    ephemeral-storage: {{ resources.limits.ephemeralStorage }}

  requests:
    memory: {{ resources.requests.memory }}
    cpu: {{ resources.requests.cpu }}
    ephemeral-storage: {{ resources.requests.ephemeralStorage }}

endpoint: {{ componentMetadata.name }}-{{ componentMetadata.envName }}.dream11-stag.local
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::954754807219:role/d11-devx-internal-eks-cluster-external-dns
