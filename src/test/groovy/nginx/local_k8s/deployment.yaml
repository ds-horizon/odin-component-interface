apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ flavourConfig.deploymentName }}
spec:
  selector:
    matchLabels:
      app: {{ baseConfig.name }}
  replicas: {{ flavourConfig.replicas }}
  template:
    metadata:
      labels:
        app: {{ baseConfig.name }}
    spec:
      containers:
        - name: {{ baseConfig.name }}
          image: nginx:{{ baseConfig.image }}
          imagePullPolicy: Never
          ports:
            - containerPort: {{ baseConfig.internal_port }}
